<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">TrafficAnalyzr</a>
    </nav>
    <div class="auth-container">
        <h2 style="margin-bottom: 1.5rem;">Login</h2>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="user@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" required placeholder="********">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login to Dashboard</button>
        </form>
        <p style="margin-top: 1rem; text-align: center;">
            Don't have an account? <a href="register.html">Sign up</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
